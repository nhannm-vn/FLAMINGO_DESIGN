<!DOCTYPE html>
<html lang="vi" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- font-login -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Page Login</title>
    <link rel="stylesheet" href="./page-login.css">
</head>

<body>
    <!-- code here -->
    <div class="container">
        <div class="main row mt-5">
            <div class="col-md-6 p-5" id="signUp">
                <h1 class="display-4 text-center">Sign up</h1>
                <form class="d-flex justify-content-center mt-4">
                    <div class="w-75">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email">
                        </div>

                        <div class="form-group my-4">
                            <label for="password">Password</label>
                            <input id="password" type="password">
                        </div>

                        <button type="submit">Register</button>

                        <div class="d-flex justify-content-between mt-5">
                            <a class="links" id="loginLink" href="#">Already have an Account</a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- login form -->
            <div class="col-md-6 p-5" id="login">
                <h1 class="display-4 text-center">Login</h1>
                <form class="d-flex justify-content-center mt-4">
                    <div class="w-75">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email">
                        </div>

                        <div class="form-group my-4">
                            <label for="password">Password</label>
                            <input id="password" type="password">
                        </div>

                        <button type="submit">Login</button>

                        <div class="d-flex justify-content-between mt-5">
                            <a class="links" id="registerLink" href="#">Create a Account</a>
                            <a class="links" id="registerLink" href="#">Forget Password</a>
                        </div>
                    </div>
                </form>
            </div>
            <div id="overlay"></div>
        </div>
    </div>
    <!-- js -->
    <script src="./page-login.js"></script>
</body>

</html>
