    <div class="container">
      <div class="main">
        <input type="checkbox" id="chk" />
        <div class="signup">
          <form>
            <!-- Sign up -->
            <label class="form-label title-signUp" for="chk">Sign Up</label>
            <!-- user name -->
            <div class="userName mb-3">
              <input
                class="form-control"
                id="userName"
                placeholder="User Name"
                type="text"
              />
            </div>
            <!-- email -->
            <div class="email mb-3">
              <input
                class="form-control"
                id="email"
                placeholder="Email"
                type="email"
              />
            </div>
            <!-- phone -->
            <div class="phone mb-3">
              <input
                class="form-control"
                id="phone"
                placeholder="Phone"
                type="text"
              />
            </div>
            <!-- password -->
            <div class="password mb-3">
              <input
                class="form-control"
                id="password"
                placeholder="Password"
                type="password"
              />
            </div>
            <!-- confirmedPassword-->
            <div class="confirmedPassword mb-3">
              <input
                class="form-control"
                id="confirmedPassword"
                placeholder="Confirmed Password"
                type="password"
              />
            </div>
            <!-- agree -->
            <div class="form-check mb-3">
              <input
                id="agree"
                value="true"
                type="checkbox"
                class="form-check-input"
              />
              <label for="agree" class="form-check-label text-white"
                >I agreed with rule</label
              >
            </div>
            <!-- button -->
            <button class="button">Sign Up</button>
          </form>
        </div>

        <div class="login">
          <form>
            <!-- Sign up -->
            <label class="form-label title-logIn" for="chk">Login</label>
            <!-- user name -->
            <div class="userName__LG mb-3">
              <input
                class="form-control"
                id="userName"
                placeholder="User Name"
                type="text"
              />
            </div>
            <!-- password -->
            <div class="password__LG mb-3">
              <input
                class="form-control"
                id="password"
                placeholder="Password"
                type="password"
              />
            </div>
            <!-- button -->
            <button class="button">Login</button>
          </form>
        </div>
