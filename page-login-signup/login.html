<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- font-login -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Page Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk">
            <div class="signup">
                <form>
                    <!-- Sign up -->
                    <label class="form-label title-signUp" for="chk">Sign Up</label>
                    <!-- user name -->
                    <div class="userName mb-3">
                        <input class="form-control" id="userName" placeholder="User Name" type="text">
                    </div>
                    <!-- email -->
                    <div class="email mb-3">
                        <input class="form-control" id="email" placeholder="Email" type="email">
                    </div>
                    <!-- phone -->
                    <div class="phone mb-3">
                        <input class="form-control" id="phone" placeholder="Phone" type="text">
                    </div>
                    <!-- password -->
                    <div class="password mb-3">
                        <input class="form-control" id="password" placeholder="Password" type="password">
                    </div>
                    <!-- confirmedPassword-->
                    <div class="confirmedPassword mb-3">
                        <input class="form-control" id="confirmedPassword" placeholder="Confirmed Password"
                            type="password">
                    </div>
                    <!-- agree -->
                    <div class="form-check mb-3">
                        <input id="agree" value="true" type="checkbox" class="form-check-input">
                        <label for="agree" class="form-check-label text-white">I agreed with rule</label>
                    </div>
                    <!-- button -->
                    <button class="button">Sign Up</button>
                </form>
            </div>

            <div class="login">
                <form>
                    <!-- Sign up -->
                    <label class="form-label title-logIn" for="chk">Login</label>
                    <!-- user name -->
                    <div class="userName__LG mb-3">
                        <input class="form-control" id="userName" placeholder="User Name" type="text">
                    </div>
                    <!-- password -->
                    <div class="password__LG mb-3">
                        <input class="form-control" id="password" placeholder="Password" type="password">
                    </div>
                    <!-- button -->
                    <button class="button">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
